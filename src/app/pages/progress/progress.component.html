<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 6px"
            [style.width]="getProgress1"
            role="progressbar"
          ></div>
        </div>
        <!--  -->
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-secondary progress-bar-striped active"
            style="height: 6px"
            [style.width]="getProgress2"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          (mSendValue)="a_progress1 = $event"
          [inn_value]="a_progress1"
          ></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
        (mSendValue)="a_progress2 = $event"
        [inn_value]="a_progress2"
        [a_btnColor]="'btn btn-info'"
        ></app-increment>
      </div>
    </div>
  </div>
</div>
