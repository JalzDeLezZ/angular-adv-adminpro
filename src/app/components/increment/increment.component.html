<div class="input-group">
  <span class="input-group-btn">
    <button (click)="mChangeValue(-5)" [ngClass]="a_btnColor" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    min="0"
    max="100"
    class="form-control"
    placeholder="Product name"
    [(ngModel)]="a_progress"
  />
  <span class="input-group-btn">
    <button (click)="mChangeValue(5)" [ngClass]="a_btnColor" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
